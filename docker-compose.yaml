  # Foxglove Studio Bridge
  foxglove-bridge:
    extends: overlay
    command: >
      ros2 launch foxglove_bridge foxglove_bridge_launch.xml port:=8765
    stdin_open: true
    tty: true
    # Networking and IPC for ROS 2
    #network_mode: host
    ipc: host
