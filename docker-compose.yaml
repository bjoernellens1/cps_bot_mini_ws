    build:
      context: .
      dockerfile: docker/Dockerfile
      tags:
        - ghcr.io/bjoernellens1/cps_bot_mini_ws/olivetin
      target: olivetin
      x-bake:
        platforms:
          #- linux/arm64
          - linux/amd64
    user: root
    privileged: true
    volumes:
      - ./config/olivetin/:/config/ # here is config.yaml and icons located
      - ./config/olivetin/icons:/var/www/olivetin/customIcons
